# Configuration pour la base PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=qrouletmati
quarkus.datasource.password=DenisBarre4Life
quarkus.datasource.jdbc.url=jdbc:postgresql://denis-dart.postgres.database.azure.com:5432/postgres
quarkus.hibernate-orm.log.sql = true
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.sql-load-script=import.sql

# Configuration CORS
quarkus.http.cors=true
quarkus.http.cors.origins=https://apsi-dart.vercel.app,http://localhost:5173
quarkus.http.cors.methods=GET,PUT,POST,DELETE,PATCH
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

# Configuration Swagger
